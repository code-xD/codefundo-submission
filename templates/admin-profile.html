{% extends "base.html"%}
	{% block content %}
	<body class="is-preload landing">
		<div id="page-wrapper">
			{% include "admin-profile-menu.html"%}

			<!-- Banner -->
				<div class="admin-login">
				<section style="padding-top:6em" class="container">
					<h2>Profile</h2>
					<h4>Welcome {{request.user.username}},</h4>
					<div class="table-wrapper">
						<table>
							<thead>
								<tr>
									<th>Task No</th>
									<th>Task Link</th>
								</tr>
							</thead>
							<tbody>
								{% for task in tasks%}
								<tr>
									<td>{{task.id}}</td>
									<td><a href="{{task.connectionurl}}">Link</a></td>
								</tr>
								{% endfor %}
							</tbody>
						</table>
					</div>
				</section>
			</div>
		{% endblock content %}
