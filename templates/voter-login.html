{% extends "base.html"%}
	{% block content %}
	<body class="is-preload landing">
		<div id="page-wrapper">
			{% include "menu-main.html"%}
				<!-- Banner -->
				<section id ="banner" class ="voter-login">
					<div class="content">
					<h2 style="text-align:center">Voter Login</h2>
					{% if event %}
						<h2 style="text-align:center">Register for {{event.event_name}} by {{event.api.user.first_name}} </h2>
					{% endif %}
						<form method="POST">
							{% csrf_token %}
							{% if next %}
									<input type="hidden" name="next" value="{{ next }}" />
							{% endif %}
							<fieldset class="form-group">
								<h3>Enter Credentials which has been mailed.</h3>
									<div class="gtr-5">
										 <div id="div_id_voter_name" class="form-group">
												<input type="text" name="username" placeholder="Username" maxlength="200" class="textinput textInput form-control" required id="username">
										 </div>
										 <div id="div_id_age" class="form-group">
												<input type="password" name="password" placeholder="Password" class="textinput textInput form-control" required id="password">
										 </div>
									 </div>
							 </fieldset>
							 <div class="form-group">
								 <button class="button primary small" style="background-color:#2d8e3a;" type="submit">Login</button>
							 </div>
						 </form>
					 </div>
				 </section>

	{%endblock content%}
